<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title></title>

  <link rel="stylesheet" href="main.css">
  <link rel="icon" href="images/favicon.png">
</head>

<body>

  <div id="wrapper">

    <div id="savebar">
      <span id="savebtn" class="savebtn">Save</span>
      <span id="clearbtn" class="savebtn">Clear</span>
      <span id="auto" class="savebtn"></span>
    </div>

    <div id="gamespace">
      <div id="clicker">Click Me!</div>
      <div id="count">Gold: 0</div>
      <div id="income">Income: 0</div>
    </div>



    <div id="upgrades">
      <div id="upInfo">Upgrades!</div>
      <div id="upsWrap">
        <div id="up1" class="ups"><img src="pointer.png"></img><div id="up1Tool" class="upsTool">Click gold +1<br />Cost: 10</div></div>
        <div id="up2" class="ups"><img src="gold.png"></img><div id="up2Tool" class="upsTool">Income +0.5<br />Cost: 50</div></div>
      </div>
    </div>

  </div>

<script src="script.js"></script>
</body>

</html>
